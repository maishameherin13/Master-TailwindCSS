<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- Margin -->
    <!-- https://tailwindcss.com/docs/margin -->
    <h3>1. Margin</h3>
    <div class="m-4 bg-rose-400">Margin All Around</div>
    <div class="mt-4 bg-green-600">Margin Top</div>
    <div class="mb-4 bg-red-500">Margin Bottom</div>
    <div class="ml-4 bg-blue-400">Margin left</div>
    <div class="mr-4 bg-yellow-400">Margin Right</div>
    <br>

    <!-- Arbitrary Spacing -->
    <h3>2. Arbitrary Spacing</h3>
    <div class="m-[100px] bg-slate-700 text-white">Margin All Around</div>
    <br>

    <!-- Padding -->
    <!-- https://tailwindcss.com/docs/padding -->
    <h3>3. Padding</h3>
    <div class="p-4 bg-lime-400">Padding All Around</div>
    <div class="pt-4 bg-rose-400">Padding Top</div>
    <div class="pb-[50px] bg-green-600">Padding Bottom</div>
    <div class="pl-4 bg-red-500">Padding left</div>
    <div class="pr-4 bg-blue-400">Padding Right</div>
    <br>

    <!-- https://tailwindcss.com/docs/space -->
    <!-- Space Between X -->
    <h3>4. Space Between X</h3>
    <div class="flex space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2">Button 1</button>
      <button class="bg-green-500 text-white px-4 py-2">Button 2</button>
      <button class="bg-red-500 text-white px-4 py-2">Button 3</button>
    </div>
    <br>

    <!-- Space Between Y -->
    <h3>5. Space Between Y</h3>
    <div class="flex flex-col space-y-4">
      <button class="bg-blue-500 text-white px-4 py-2">Button 1</button>
      <button class="bg-green-500 text-white px-4 py-2">Button 2</button>
      <button class="bg-red-500 text-white px-4 py-2">Button 3</button>
  </body>
</html>
