<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
  <!-- 1. Colors With Different Shades -->
  <!-- https://tailwindcss.com/docs/customizing-colors  -->
    <h1>1. Text color with different shade! </h1>
    <p class="text-green-100">Tailwind</p>
    <p class="text-green-200">Tailwind</p>
    <p class="text-green-300">Tailwind</p>
    <p class="text-green-400">Tailwind</p>
    <p class="text-green-600">Tailwind</p>
    <p class="text-green-600">Tailwind</p>
    <br>

  <!-- 2. Background Colors -->
  <!-- https://tailwindcss.com/docs/background-color -->
  <h2>2. Background Color</h2>
  <p class="bg-sky-400 text-white">Tailwind</p>
  <p class="bg-rose-500 text-white">Tailwind</p>
  <br>

  <!-- 4. Text Decoration -->
  <!-- Text Underline -->
  <h1>3. Text Decoration</h1>
  <p class="underline">Tailwind</p>
  <p class="line-through">Tailwind</p>
  <p class="underline decoration-pink-500">Tailwind</p>
  <p class="text-purple-500 underline decoration-pink-500">Tailwind</p>
  <br>

  <!-- 4. Accent Color -->
  <!-- https://tailwindcss.com/docs/accent-color -->
  <h1>4. Accent Color</h1>
  <input type="checkbox" checked>Browser Default
  <br>
  <input type="checkbox" class="accent-pink-500" checked >Tailwind Customized

  </body>
  </body>
</html>
