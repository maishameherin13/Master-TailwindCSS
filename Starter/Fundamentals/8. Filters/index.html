<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->
    <h1>Contrast</h1>
    <div class="border m-10 flex p-10">
      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] contrast-50" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] contrast-100" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] contrast-150" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] contrast-200" alt="">
    </div>
    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    <h1>Brightness</h1>
    <div class="border m-10 flex p-10">
      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] brightness-50" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] brightness-100" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] brightness-150" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] brightness-200" alt="">
    </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->
    <h1>Grayscale</h1>
    <div class="border m-10 flex p-10">
      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] grayscale-0" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] grayscale-100" alt="">
    </div>

    <!-- Hue Rotate -->
    <h1>Hue Rotate</h1>
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="border m-10 flex p-10">
      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] hue-rotate-0" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] hue-rotate-90" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] hue-rotate-180" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] hue-rotate-270" alt="">
    </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->
    <h1>Blur</h1>
    <div class="border m-10 flex p-10">
      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] blur-none" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] blur-sm" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] blur-lg" alt="">

      <img src="https://images.unsplash.com/photo-1728649060658-8e64dccf2711?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-[250px] h-[250px] blur-xl" alt="">
    </div>
  </body>
</html>
